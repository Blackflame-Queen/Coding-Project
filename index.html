<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>WAR!!</h1>
        <div class="players">
            <div class="player" id="player1">
                <h2>Diva 1</h2>
                <div class="card-display"></div>
                <div class="score">Score: 0</div>
            </div>
            <div class="player" id="player2">
                <h2>Diva 2</h2>
                <div class="card-display"></div>
                <div class="score">Score: 0</div>
            </div>
        </div>
        <div class="game-log" id="game-log">
            <h3>Log</h3>
            <div class="log-content"></div>
        </div>
        <button id="replay-button" disabled>Replay</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
